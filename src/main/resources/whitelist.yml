# Settings section
settings:
  # This reason will be applied when the whitelist is enabled without a reason specified
  default-reason: "We are working on new updates."
  # Custom console name when the console uses the whitelist command.
  custom-console-name:
    # Values: enabled, disabled
    state: enabled
    # Name
    name: Network

# Current state of the whitelist, do not touch
current-state:
  enabled: false
  author: none
  reason: none

# Kick messages
kick-message:
  global:
    - "&c&lYOU HAS BEEN REMOVED FROM THE PROXY"
    - " "
    - "&7Whitelist Author &8:"
    - "&f%author%"
    - " "
    - "&7Whitelist Reason &8:"
    - "&f%reason%"
    - " "
    - "&7Whitelist applied in all the network."
    - " "
    - "&ePixelMOTD Plugin"
  world-or-servers:
    - " "
    - "&c&lYOU HAS BEEN REMOVED FROM THE SERVER OR WORLD"
    - " "
    - "&7Whitelist Author &8:"
    - "&f%author%"
    - " "
    - "&7Whitelist Reason &8:"
    - "&f%reason%"
    - " "
    - "&7Server: &8:"
    - "&f%server%"
    - " "
    - "&ePixelMOTD Plugin"

# Storage of whitelisted players
players:
  by-name: [ ]
  by-uuid: [ ]